<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>編輯收貨地址</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../resources/ctrl/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/public.css" rel="stylesheet">
    <link href="../resources/ctrl/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../resources/css/address.css" rel="stylesheet">
    <script src="../resources/js/comm/jquery.min.js"></script>
    <script src="../resources/js/rootFont.js"></script>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row return">
                <div class="col-xs-1 text-center">
                    <a href="buy.html">
                        <i class="fa fa-chevron-left" ></i>
                    </a>
                </div>
                <div class="col-xs-10 text-center " >
                    <span >編輯收貨地址</span>
                </div>
            </div>
        </div>
        <div class="container-full">
                <div class="row" style="height:20px;background:rgba(241,241,241,1);margin: 0;">
                </div>
            </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal " action="#" method="post">
                        <div class="form-group">
                            <label for="username" class="col-xs-2">姓名</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="username" placeholder="請輸入收貨人姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-xs-2">電話</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="phone" placeholder="請輸入手機號">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="area" class="col-xs-2">所在地區</label>
                            <div class="col-xs-10">
                                <!-- <input type="text" class="form-control" id="area" placeholder="請選擇所在地區"> -->
                                <label class="checkbox-inline" >
                                    <input type="checkbox" id="inlineCheckbox1" checked value="香港"> 香港
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="臺灣"> 臺灣
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="澳門"> 澳門
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox4" value="新加坡"> 新加坡
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox5" value="中國大陸"> 中國大陸
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-xs-2">詳細地址</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="address" placeholder="請輸入詳細地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button type="submit" class="btn full-w text-center register_submit">
                                    <a href="buy.html">提交並保存</a>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
